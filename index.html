<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatsuki Koyama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background: #f8f9fa;
            padding: 15px 0;
            text-align: center;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin-top: 50px;
        }
        .left-column {
            width: 40%;
            padding: 20px;
        }
        .left-column img {
            width: 100%;
            border-radius: 10px;
        }
        .left-column .info {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
        .left-column .info a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-top: 5px;
        }
        .right-column {
            width: 60%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Menu 1</a>
        <a href="#">Menu 2</a>
        <a href="#">Menu 3</a>
    </div>

    <div class="container">
        <div class="left-column">
            <img src="https://via.placeholder.com/300" alt="Profile Picture">
            <div class="info">
                <p>Hi, I'm TK! Welcome to my site.</p>
                <a href="#">LinkedIn</a>
                <a href="#">GitHub</a>
                <a href="#">Twitter</a>
            </div>
        </div>
        <div class="right-column">
            <h1>Welcome to My Website</h1>
            <p>This is a simple two-column layout with a picture on the left and text on the right.</p>
        </div>
    </div>
</body>
</html>
